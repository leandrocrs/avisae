	<body>

		<!-- MEUS LUGARES -->
		<section data-type="sidebar" id="content">
		  <header>		   
		    <h1>Meus lugares</h1>		    
		  </header>
		  <nav>
		    <ul>
		      <li><a href="#content">Bar do zé</a></li>

		      <li><a href="#content">Inferno</a></li>
		    </ul>		    
		  </nav>
		</section>

		<!-- TELA PRINCIPAL -->
		<section id="drawer" role="region">

		    <a href="#content"><span class="icon icon-menu">Ocultar "Meus lugares"</span></a>
		    <a href="#drawer"><span class="icon icon-menu">Exibir "Meus lugares"</span></a>

    		</p>
    		<span id="lblCoordenadas"></span>
		  </section>
		  <menu>	
		    <button onclick="btnAdicionarClick()" class="recommend" >Adicionar</button>
